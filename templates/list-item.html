<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List Item for Sale</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>
<body>

<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">LionAuction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/list-item-dashboard">Sell an Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact HelpDeskIT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view-listings">View Listings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <h1 class="my-5 text-center">List Item for Sale</h1>

  <form action="{{ request.path }}" method="post">

    <div class="form-group">
      <label for="category_name">Category:</label>
      <select class="form-control" name="category_name" id="category_name" required>
        <option value="">Select a category</option>
        {% for category in categories_list %}
          <option value="{{ category[1] }}">{{ category[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="auction_title">Auction Title:</label>
      <input class="form-control" type="text" id="auction_title" name="auction_title" required>
    </div>

    <div class="form-group">
      <label for="product_name">Product Name:</label>
      <input class="form-control" type="text" id="product_name" name="product_name" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input class="form-control" type="number" id="quantity" name="quantity" required>
    </div>

    <div class="form-group">
      <label for="reserve_price">Reserve Price:</label>
      <input class="form-control" type="number" id="reserve_price" name="reserve_price" required>
    </div>

    <div class="form-group">
      <label for="max_bids">Max Bids:</label>
      <input class="form-control" type="number" id="max_bids" name="max_bids" required>
    </div>

    <button class="btn btn-primary" type="submit">List Item</button>
  </form>

  {% if message %}
    <p class="mt-3">{{ message }}</p>
  {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js
